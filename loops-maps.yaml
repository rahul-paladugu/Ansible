- name: Maps in Loops
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: Install packages
    ansible.builtin.dnf:
     name: "{{ item.name }}"
     state: "{{ item.state }}"
    loop:
    - {name: nginx, state: absent}
    - {name: mysql, state: absent}
    - {name: zip, state: latest}

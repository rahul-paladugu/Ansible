 - name: shipping configuration
   hosts: shipping
   become: yes
   tasks:
    - name: install maven
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
      loop:
        - maven
        - mysql

    - name: create system-user
      ansible.builtin.user:
        name: roboshop
        comment: roboshop system user
        create_home: yes

    - name: create directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download code
      ansible.builtin.unarchive:
        src: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip 
        dest: /app
        remote_src: yes

    - name: install dependencies
      ansible.builtin.command: mvn clean package
      args:
        chdir: /app

    - name: create shipping service
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service


    - name: load mysql schemas
      ansible.builtin.shell: mysql -h mysql.rscloudservices.icu -uroot -pRoboShop@1 < "{{ item }}"
      loop:
        - /app/db/schema.sql
        - /app/db/app-user.sql /app/db/master-data.sql

    - name: daemon reload
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: start and enable user
      ansible.builtin.service:
        name: shipping
        state: started
        enabled: yes